            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Contact Us</h2>
      
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="464522f0-b02f-44de-a0ef-57f612f46a29">
              <div class="mb-6">

              </div>
      
              <div class="mb-6">

              </div>
      
              <div class="mb-6">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea id="message" name="message" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="4" placeholder="Your Message"></textarea>
              </div>
      
              <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition duration-300">Send Message</button>
              </div>
            </form>
